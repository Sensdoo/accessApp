<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>
        TEST FORM
    </h1>

    <table>
        <thead>
        <tr>
            <th>Улица</th>
            <th>Дом</th>
            <th>Корпус</th>
            <!--<th>Доступ</th>-->
            <!--<th>Изменить</th>-->
        </tr>
        </thead>
        <tr th:each="address : ${addresses}">
            <td><label th:text="${address.street}" /></td>
            <td><label th:text="${address.house}" /></td>
            <td><label th:text="${address.building}" /></td>
            <td><a th:href="@{/findAddress/{id}/access(id=${address.id})}">Доступ</a> </td>
            <!--<td><a th:href="@{/edit/{id}/address(id=${address.id})}"><label th:text="${address.id}" /></a> </td>-->
        </tr>
    </table>

</body>
</html>
