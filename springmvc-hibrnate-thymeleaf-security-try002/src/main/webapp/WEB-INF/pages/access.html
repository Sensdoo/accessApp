<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <div th:replace="fragments/header :: header-css" />
</head>
<body>

<div th:replace="fragments/header :: header" />

<div class="container">
    <h2>Доступ по адресу: <label th:text="${address.street.name}
                + ' ' + ${address.house} + '/' + ${address.building} + ':'"/></h2>

    <div class="row">
        <div class="col-sm-12">
            <form action="#" th:object="${entrance}" method="post">
                <div class="col-sm-6">
                    <div class="form group">
                        <table class="table" style="width: 100%">
                            <thead></thead>
                            <tr>
                                <td style="width: 20%">Номер парадной: </td>
                                <td style="width: 80%"><input type="number" th:field="*{number}"/> </td>
                                <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">number error</td>
                            </tr>
                            <tr>
                                <td>Доступ: </td>
                                <td><input type="text" th:field="*{access}"/></td>
                                <td th:if="${#fields.hasErrors('access')}" th:errors="*{access}">access error</td>
                            </tr>
                            <td>
                                <td>Номер ключа домру</td>
                                <td><input type="number" th:field="*{key}"/></td>
                                <td th:if="${#fields.hasErrors('key')}" th:errors="*{key}">key error</td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-success" type="submit">Добавить</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
            <br/>
            <div th:if="${message} != null"><label style="color: red" th:text="${message}"></label> </div>
            <div class="col-sm-10">
                <table class="table" style="width: 100%">
                    <thead>
                        <tr>
                            <th style="width: 20%">Подъезд</th>
                            <th style="width: 60%">Описание</th>
                            <th style="width: 60%">Номер ключа домру</th>
                            <th style="width: 20%"></th>
                        </tr>
                    </thead>
                    <div th:if="${entrances} != null">
                        <tr th:each="entrance : ${entrances}">
                            <td style="width: 20%"><label th:text="${entrance.number}"/></td>
                            <td style="width: 60%"><textarea th:text="${entrance.access}"/></td>
                            <td style="width: 60%"><label th:text="${entrance.key}"/></td>
                            <td style="width: 20%"><a th:href="@{/entrance/{id}(id=${entrance.id})}">Комментарии</a></td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
    </div>
    <br/>
    <a th:href="@{/{name}(name=${address.street.name})}">Назад</a>
<!--/.container-->

<div th:replace="fragments/footer :: footer" />

</body>
</html>
