<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <div th:replace="fragments/header :: header-css" />
</head>
<body>

<div th:replace="fragments/header :: header" />

<div class="container">
    <h2>Доступ по адресу: <label th:text="${address.street.name}
                + ' ' + ${address.house} + '/' + ${address.building} + ':'"/></h2>

    <div class="row contect">
        <div class="col-sm-12">
            <form action="#" th:object="${entrance}" method="post">
                <div class="col-sm-6">
                    <div class="form group">
                        <table class="table" style="width: 100%">
                            <thead></thead>
                            <tr>
                                <td style="width: 20%">
                                    Номер парадной:
                                </td>
                                <td style="width: 80%">
                                    <input type="number" th:field="*{number}"/>
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Доступ:
                                </td>
                                <td>
                                    <input type="textarea" th:field="*{access}"/>
                                </td>
                                <td>
                                    <button class="btn btn-success" type="submit">Добавить</button>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
            <br/>
            <div class="col-sm-10">
                <table class="table" style="width: 100%">
                    <thead>
                    <tr>
                        <th style="width: 20%">Подъезд</th>
                        <th style="width: 60%">Описание</th>
                        <th style="width: 20%"></th>
                    </tr>
                    </thead>
                    <div th:if="${entrances} != null">
                        <tr th:each="entrance : ${entrances}">
                            <td style="width: 20%"><label th:text="${entrance.number}"/></td>
                            <td style="width: 60%"><textarea th:text="${entrance.access}"/></td>
                            <td style="width: 20%"><a th:href="@{/findEntrance/{id}/comments(id=${entrance.id})}">Комментарии</a></td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
    </div>
    <br/>
<!--/.container-->

<div th:replace="fragments/footer :: footer" />

</body>
</html>
